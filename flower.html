    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
        
            // Intenta reproducir el audio cuando la p√°gina carga
            let playAudio = () => {
                audio.play().then(() => {
                    document.removeEventListener("click", playAudio);
                }).catch(error => {
                    console.log("‚ö†Ô∏è Bloqueo por el navegador. Se intentar√° en la primera interacci√≥n.");
                });
            };
        
            // Prueba reproducir inmediatamente
            playAudio();
        
            // Si falla, espera a la primera interacci√≥n del usuario
            document.addEventListener("click", playAudio);
        });
        
      document
        .getElementById("start-button")
        .addEventListener("click", function () {
          
          let introScreen = document.getElementById("intro-screen");
          let flowersScreen = document.getElementById("flowers-screen");
          let message = document.getElementById("message");

          // Ocultar intro-screen con animaci√≥n
          introScreen.style.opacity = "0";
          setTimeout(() => {
            introScreen.style.visibility = "hidden"; // Evita bloqueos de eventos

            // Mostrar flowers-screen con animaci√≥n
            flowersScreen.style.visibility = "visible";
            flowersScreen.style.opacity = "1";

            // Reiniciar animaciones forzando la recarga de las flores
            let flowers = document.querySelector(".flowers");
            let newFlowers = flowers.cloneNode(true);
            flowers.parentNode.replaceChild(newFlowers, flowers);

            // üïê Mostrar el mensaje despu√©s de 4 segundos (cuando florecen)
            setTimeout(() => {
              message.style.visibility = "visible";
              message.style.opacity = "1";
            }, 4000);
          }, 1000);
        });
